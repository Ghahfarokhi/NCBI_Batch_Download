<!DOCTYPE html>
<html lang="en">
<head>
  <title id="title">Github Page</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta id="description" name="description" content="">
  <meta id="ogTitle" property="og:title" content=""/>
  <meta id="ogImage" property="og:image" content=""/>
  <meta id="ogDescription" property="og:description" content=""/>
  <meta id="ogUrl" property="og:url" content=""/>
  <meta id="ogSiteName" property="og:site_name" content=""/>
  <meta id="ogType" property="og:type" content=""/>

	<link id="main-css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	
  <link id="icon" rel="icon" />

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>

</head>
<body>
	<div id="include-navbar"></div>
	<div id="main-container" class="pages"></div>
	<div id="include-footer"></div>

	<script>
    
    $.getJSON( "config.json" , function(data) {  
      $("#title").text( data.title );
      $("#description").attr('content', data.description );
      $("#ogTitle").attr('content', data.ogTitle );
      $("#ogDescription").attr('content', data.ogDescription );
      $("#ogImage").attr('content', data.ogImage );
      $("#ogUrl").attr('content', data.ogUrl );
      $("#ogSiteName").attr('content', data.ogSiteName );
      $("#ogType").attr('content', data.ogType );
      $("#icon").attr('href', data.icon );
      $("#main-css").attr('href', data.mainCSS );
      $( "#include-navbar" ).load( data.navbar );
		  $( "#include-footer" ).load( data.footer );
    });
		
    $.get( "README.md" , function( data ) {
      var converter = new showdown.Converter(),
        html = converter.makeHtml( data );
      $( "#main-container" ).append( html );
    });
    
	</script>
</body>
</html>
